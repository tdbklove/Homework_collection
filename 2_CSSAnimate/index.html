<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>動畫作業</title>
  <link rel="stylesheet" href="./bootstrap/bootstrap-grid.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style-wave.css">
  <link rel="stylesheet" href="style-fly.css">
  <link rel="stylesheet" href="style-sleep.css">
  <link rel="stylesheet" href="style-bg.css">
  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="bg-circle"></div>
  <div class="bg-div">
  <div class="container text-center" id="switch">
    <div class="row">
      <div class="col-12 col-md-6 d-flex align-items-md-center justify-content-center">
        <nav class="d-flex flex-md-column justify-content-around mt-5 mt-md-0">
          <a class="btn-pink mx-2" value="wave">卡比打招呼</a>
          <a class="btn-pink mx-2" value="fly">卡比吸氣飛</a>
          <a class="btn-pink mx-2" value="sleep">卡比打瞌睡</a>
        </nav>
      </div>
      <div class="col-12 col-md-6 place">
        <main id="wave">
          <section class="kabi">
            <div class="right hand">
              <div></div>
            </div>
            <div class="left hand">
              <div></div>
            </div>
            <div class="right foot">
              <div>
                <div></div>
              </div>
            </div>
            <div class="left foot">
              <div>
                <div></div>
              </div>
            </div>
            <div class="body">
              <div class="body-shadow"></div>
              <div class="expression">
                <div class="left blush"></div>
                <div class="right blush"></div>
                <div class="left eyes">
                  <div class="bottom"></div>
                  <div class="top"></div>
                </div>
                <div class="right eyes">
                  <div class="bottom"></div>
                  <div class="top"></div>
                </div>
                <div class="saliva"></div>
                <div class="mouth">
                  <div class="tongue"></div>
                </div>
              </div>
            </div>
          </section>
        </main>
        <main id="fly">
          <section class="kabi">
            <div class="left hand">
              <div></div>
            </div>
            <div class="left foot">
              <div>
                <div></div>
              </div>
            </div>
            <div class="right foot">
              <div>
                <div></div>
              </div>
            </div>
            <div class="body">
              <div class="body-shadow"></div>
              <div class="expression">
                <div class="left blush"></div>
                <div class="right blush"></div>
                <div class="left eyes">
                  <div class="bottom"></div>
                  <div class="top"></div>
                </div>
                <div class="right eyes">
                  <div class="bottom"></div>
                  <div class="top"></div>
                </div>
              </div>
            </div>
            <div class="expression m">
              <div class="mouth">
                <div></div>
              </div>
            </div>
            <div class="right hand">
              <div></div>
            </div>
          </section>
        </main>
        <main id="sleep">
          <section class="kabi">
            <div class="right hand">
              <div></div>
            </div>
            <div class="right foot">
              <div>
                <div></div>
              </div>
            </div>
            <div class="left foot">
              <div>
                <div></div>
              </div>
            </div>
            <div class="body">
              <div class="body-shadow"></div>
              <div class="expression">
                <div class="left blush"></div>
                <div class="right blush"></div>
                <div class="left eyes">
                  <div class="bottom"></div>
                  <div class="top"></div>
                </div>
                <div class="right eyes">
                  <div class="bottom"></div>
                  <div class="top"></div>
                </div>
                <div class="saliva"></div>
                <div class="mouth">
                  <div class="tongue"></div>
                </div>
              </div>
            </div>
            <div class="left hand">
              <div></div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </div>
  <footer>
    <div class="progress" style="width: 100%"></div>
  </footer>
  </div>
</body>
</html>
<script>
  $("main").hide();
  $("#wave").show();
  $("a").click(function(){
    $("a").removeClass("active");
    $("main").hide();
    $(this).addClass("active");
    let look = $(this).attr("value");
    // console.log(look);
    $(`#${look}`).show();
  })
</script>
